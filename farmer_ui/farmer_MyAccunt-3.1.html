<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img class="img-fluid d-block rounded-circle p-3" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg"> </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="">Name of the Farmer</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1 class="">KKD Farmer ID</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="">Address Line
                <br>City Name
                <br>District
                <br>State
                <br>Pincode:</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="lead">Mobile.No:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="lead"><span class="text-uppercase"><b>Alternate Address</b></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 border p-3">
          <form>
            <div class="form-inline"><label>Address Line</label>
              <br>
              <br>
              <p>   </p>
              <input type="email" class="form-control" placeholder="Enter Address"> </div>
            <div class="form-inline"> <label contenteditable="true">City</label>
              <br>
              <br>
              <p>        </p>
              <input type="password" class="form-control" placeholder="Enter City"> </div>
            <div class="form-inline"> <label contenteditable="true">District</label>
              <br>
              <br>
              <p>        </p>
              <input type="password" class="form-control" placeholder="Enter District"> </div>
            <div class="form-inline"> <label contenteditable="true">State</label>
              <br>
              <br>
              <p>         </p>
              <input type="password" class="form-control" placeholder="Enter State"> </div>
            <div class="form-inline"> <label contenteditable="true">Pincode</label>
              <p>        </p>
              <input type="password" class="form-control" placeholder="Enter Pincode"> </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="lead text-uppercase"><b>Alternate Mobile Number</b></p>
          <div class="row">
            <div class="col-md-6">
              <form class="form-inline">
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="Enter Mobile Number">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Update</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
            <input type="checkbox" name="primarymobile" value="Mobile Number"> Set as Primary<br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
