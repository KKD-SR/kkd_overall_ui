<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  	<div class="container">
    <h1 class="well text-center" > Registration Form</h1>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name*</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name*</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Address*</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City*</label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>State*</label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Pincode*</label>
								<input type="text" placeholder="Enter Pincode Here.." class="form-control">
							</div>		
						</div>

						<div class="row">
							<div class="col-sm-5 form-group">
									<label>Mobile Number*</label>
									<input type="text" placeholder="Enter Mobile Number Here.." class="form-control">

							</div>		
							<div class="col-sm-2 form-group">
								<label>Obtain OTP</label>
								<button type="button" class="btn btn-sm btn-info">OBTAIN</button>
							</div>
							<div class="col-sm-3 form-group">
								<label>Enter OTP here</label>
								<input type="text" placeholder="please enter OTP" class="form-control">
							</div>
							<div class="col-sm-2 form-group">
								<label>Verify</label>
								<button type="button" class="btn btn-sm btn-info">VERIFY</button>
							</div>
						</div>

						<div class="form-group">
							<label>Email Address</label>
							<input type="text" placeholder="Enter Email Address Here.." class="form-control">
						</div>	
						<div class="form-group">
							<label>Password*</label>
							<input type="password" placeholder="Enter your password Here.." class="form-control">
						</div>		
						<div class="form-group">
							<label>Confirm Password*</label>
							<input type="password" placeholder="Enter your password again.." class="form-control">
						</div>	
							<button type="button" class="btn btn-lg btn-info">Submit</button>					
						</div>
						<div class="mt-3 ml-3">
							Note:Fields marked as asterisk(*) are compulsory
						</div>
					</form> 
					</div>
	</div>
	</div>






  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
